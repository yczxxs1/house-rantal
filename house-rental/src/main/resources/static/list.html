<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/main.css">
    <script src="layui/layui.js"></script>
    <meta charset="UTF-8">
    <title>房源信息列表</title>
</head>
<body>

<div class="layui-header header header-doc" winter>
    <div class="layui-main">
        <ul class="layui-nav">

            <li class="layui-nav-item layui-hide-xs">
                <a href=""><img src="//t.cn/RCzsdCq" class="layui-nav-img">我的</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:viod(0);">我的发布</a></dd>
                    <dd><a href="javascript:viod(0);">修改信息</a></dd>
                    <dd><a href="javascript:viod(0);" id="quitFun" >退出登录</a></dd>
                </dl>
            </li>

            <li class="layui-nav-item layui-hide-xs">
                <button class="layui-btn layui-btn-radius" id="postRental">我要发布</button>
            </li>

        </ul>
    </div>
</div>


<div class="layui-main">


    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>搜索条件</legend>
    </fieldset>


    <form class="layui-form" action="">


        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-form-mid">租金:</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_min" id="price_min" placeholder="￥" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_max" id="price_max" placeholder="￥" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">元</div>
            </div>

            <div class="layui-inline">
                <div class="layui-form-mid">厅室:</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <select name="city" lay-verify="required" id="room_num">
                        <option>请选择</option>
                        <option value="1">1室</option>
                        <option value="2">2室</option>
                        <option value="3">3室</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <div class="layui-form-mid">联系人身份:</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <select name="city" lay-verify="required" id="houseContactIdentity">
                        <option>请选择</option>
                        <option value="个人房东">个人房东</option>
                        <option value="个人转租">个人转租</option>
                        <option value="职业房东">职业房东</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline" style="float: right">
                <button class="layui-btn layui-btn-radius layui-btn-normal">查询</button>
            </div>

        </div>


    </form>


    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>房源信息</legend>
    </fieldset>

    <ul id="LAY_demo1">



    </ul>


</div>


</body>
<script src="login/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="login/vendor/jquery/jquery.cookie.js"></script>
<script src="js/main.js"></script>

<script>
    window.onload =function (){

        if ($.cookie('user_id') == null) {
            $(location).attr('href', 'login.html');
            layer.msg("请先登录!");
        }
    };


</script>
</html>
